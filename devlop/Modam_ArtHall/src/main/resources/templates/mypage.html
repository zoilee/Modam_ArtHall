<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포인트 및 예매내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
</head>
<body>
    <th:block th:replace="~{fragments/header :: headerFragment}" 
           th:if="${#strings.isNotEmpty(user.name)}"></th:block>

    <!-- Welcome Section -->
    <div class="container mt-4" style="padding: 100px 0;">
        <div class="row align-items-center">
            <div class="col-8">
                <h4>어서오세요 <strong><span th:text="${user.name}"></span></strong> 고객님!</h4>
            </div>
            <div class="col-4 text-end">
                <a th:href="@{/registeruserEdit}" class="btn btn-secondary">개인정보수정</a>
            </div>
        </div>

        <!-- Points Section -->
        <div class="row mt-3 bg-light p-4">
            <div class="col-5 text-center">
                <h5><strong><span th:text="${user.name}"></span></strong> 님의 적립금 현황</h5>
            </div>
            <div class="col-2 text-center">
                <h5>|</h5>
            </div>
            <div class="col-5 text-center">
                <h5><span th:text="${points}">0</span> Point</h5>
            </div>
        </div>


        <!-- 현재 예매내역 -->
        <h5 class="mt-4">예매내역</h5>

        <!-- Reservation History -->
        <div th:if="${upcomingReservations.isEmpty()}">
            <div class="row mt-2 bg-light p-4 align-items-center">
                <p th:text="${noUpcomingReservationsMessage}" style="font-size: large;">현재 예약이 없습니다.</p>
            </div>
        </div>
    
        <div th:if="${!upcomingReservations.isEmpty()}">
            <div class="row mt-2 bg-light p-4 align-items-center" th:each="reservation : ${upcomingReservations}">
                <!-- 공연 이미지 -->
                <div class="col-3">
                    <img th:src="${reservation.performance.imagesEntities[0]?.imageUrl ?: '/imgs/default-image.png'}" 
                         alt="공연 이미지" 
                         style="max-width: 100%; max-height: 150px; object-fit: cover;">
                </div>
        
                <!-- 공연 정보 -->
                <div class="col-7">
                    <div class="row mb-2">
                        <div class="col-4"><strong>공연제목</strong>:</div>
                        <div class="col-6 text-center" th:text="${reservation.performance.title}">title</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4"><strong>관람일자</strong>:</div>
                        <div class="col-6 text-center" th:text="${#dates.format(reservation.reservationDate, 'yyyy-MM-dd')}">yyyy-MM-dd</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4"><strong>시간</strong>:</div>
                        <div class="col-6 text-center" th:text="${reservation.performance.time}">hh:mm ~ hh:mm</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4"><strong>인원</strong>:</div>
                        <div class="col-6 text-center" th:text="${reservation.seatId}">N</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4"><strong>예매번호</strong>:</div>
                        <div class="col-6 text-center" th:text="${reservation.id}">rnumber</div>
                    </div>
                </div>
        
                <!-- 환불/취소 버튼 -->
                <div class="col-2 text-end">
                    <button class="btn btn-danger">환불/취소</button>
                </div>
            </div>
        </div>

        <!-- 이전 예매내역 -->
        <h5 class="mt-4">이전 예매내역</h5>

        <div th:if="${pastReservations.isEmpty()}">
            <div class="row mt-2 bg-light p-4 align-items-center">
                <p th:text="${noPastReservationsMessage}" style="font-size: large;">과거 예약이 없습니다.</p>
            </div>
        </div>
        
        <div th:if="${!pastReservations.isEmpty()}">
            <div class="row mt-2 bg-light p-4 align-items-center" th:each="reservation : ${pastReservations}">
                <!-- 공연 이미지 -->
                <div class="col-3">
                    <img th:src="${reservation.performance.imagesEntities[0]?.imageUrl ?: '/imgs/default-image.png'}" 
                         alt="공연 이미지" 
                         style="max-width: 100%; max-height: 150px; object-fit: cover;">
                </div>
        
                <!-- 공연 정보 -->
                <div class="col-7">
                    <div class="row mb-2">
                        <div class="col-4"><strong>공연제목</strong>:</div>
                        <div class="col-6 text-center" th:text="${reservation.performance.title}">title</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4"><strong>관람일자</strong>:</div>
                        <div class="col-6 text-center" th:text="${#dates.format(reservation.reservationDate, 'yyyy-MM-dd')}">yyyy-MM-dd</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4"><strong>시간</strong>:</div>
                        <div class="col-6 text-center" th:text="${reservation.performance.time}">hh:mm ~ hh:mm</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4"><strong>인원</strong>:</div>
                        <div class="col-6 text-center" th:text="${reservation.seatId}">N</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4"><strong>예매번호</strong>:</div>
                        <div class="col-6 text-center" th:text="${reservation.id}">rnumber</div>
                    </div>
                </div>
        
                <!-- 추가 정보 -->
                <div class="col-2 text-end">
                    <a th:href="@{/showDetail/{performanceId}(performanceId=${reservation.performance.id})}" 
                       class="btn btn-secondary">리뷰 작성</a>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>

    <!-- 푸터 가져오기 -->
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
