<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Summernote CSS -->
    <link href="/summernote-0.9.0-dist/summernote-bs5.min.css" rel="stylesheet">
    
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">

</head>
<body>

   <!-- 헤더 -->
   <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- 공지사항 작성 Section -->
    <div class="container my-5" style="padding: 120px 0;">
        <h2 class="mb-4">공지사항</h2>

        <form action="/admin/noticeWrite" method="post" enctype="multipart/form-data">
            <!-- 제목 입력 -->
            <div class="mb-3 row">
                <label for="title" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>
            </div>
        
            <!-- 내용 입력 (Summernote 에디터) -->
            <div class="mb-3 row">
                <label for="content" class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-10">
                    <textarea id="summernote" name="content">내용을 입력하세요.</textarea>
                </div>
            </div>
        
            <!-- 파일 첨부 -->
            <div class="mb-3 row">
                <label for="fileInput" class="col-sm-2 col-form-label">파일첨부</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="fileInput" name="file" onchange="previewImage(event)">
                    <img id="preview" alt="이미지 미리보기" style="max-width: 100%; max-height: 200px; margin-top: 10px; display: none;">
                </div>
            </div>
        
            <!-- 등록/취소 버튼 -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary me-2">등록하기</button>
                <a href="/admin/noticeList" class="btn btn-secondary">취소</a>
            </div>
        </form>
        
    </div>

    <!-- 푸터 가져오기 -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    <!-- jQuery (필수) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Summernote JS -->
<script src="/summernote-0.9.0-dist/summernote-bs5.min.js"></script>
    
    <!-- Summernote 초기화 -->
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                placeholder: '내용을 입력하세요.',
                height: 300,                     // 에디터 높이
                minHeight: 200,                  // 최소 높이
                maxHeight: 500,                  // 최대 높이
                focus: true,                     // 페이지 로드 후 에디터 자동 포커스
                lang: 'ko-KR',                   // 한국어 설정 (언어 파일 필요)
                toolbar: [                       // 툴바 커스터마이징
                    ['style', ['bold', 'italic', 'underline']],
                    ['font', ['fontsize', 'color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['link', 'picture']],
                    ['view', ['fullscreen', 'codeview']]
                ]
            });
        });
    </script>
    
<script>
    function previewImage(event) {
        const preview = document.getElementById('preview');
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
