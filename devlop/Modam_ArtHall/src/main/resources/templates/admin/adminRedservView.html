<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약현황 확인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">    
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- 헤더 -->
<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- 예약현황 확인 Section -->
    <div class="container my-5" style="padding: 100px 0;">
        <h2 class="mb-4">예약현황 확인</h2>

        <!-- 공연 정보 반복 출력 -->
        <div th:each="performance : ${performances}" class="row mb-4 bg-light p-3 align-items-center">
            <div class="col-md-2">
                <img th:src="@{${performance.imageUrl}}" alt="공연 이미지" style="width: 100%; height: 150px;">
            </div>
            <div class="col-md-10">
                <h5 th:text="${performance.title}">공연 제목</h5>
                <p>예매율: <span th:text="${performance.reservationRate}">0</span>%</p>
            </div>
        </div>
    </div>
<!-- 푸터 가져오기 -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

</body>
</html>
