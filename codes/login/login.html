<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 레이아웃</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/css/login/style.css">
</head>
<body class="">

    <header>
    <!-- 네비게이션 -->
    <div class="bg-light py-2 text-center font-weight-bold">
        nav
    </div>
    </header>
    <!-- 메인 컨테이너 -->
    <div class="container-fluid full-height d-flex flex-column">
        <div class="row">
            <!-- 사진 영역 -->
            <div class="col-md-8 d-flex align-items-center justify-content-center" style="background-color: #f0f0f0; height: 100vh;">
                <div class="text-center" style="font-size: 24px;">사진</div> <!--db에서 사진불러오기-->
            </div>

            <!-- 로그인 섹션 -->
            <div class="col-md-4 d-flex align-items-center justify-content-center" style="background-color: #cccccc; height: 100vh;">
                <div class="bg-white p-4 shadow" style="width: 100%; max-width: 500px;">
                    <h2 class="text-center mb-4 font-weight-bold">로그인</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="아이디" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="비밀번호" class="form-control">
                        </div>
                        <div class="d-flex justify-content-between my-3">
                            <button type="button" class="btn btn-secondary flex-fill mx-1">카톡</button>
                            <button type="button" class="btn btn-secondary flex-fill mx-1">네이버</button>
                            <button type="button" class="btn btn-secondary flex-fill mx-1">구글</button>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block mb-2">로그인</button>
                        <button type="button" class="btn btn-light btn-block mb-2">회원가입</button>
                        <a href="#" class="d-block text-center text-muted">아이디/비밀번호 찾기</a>
                    </form>
                </div>
            </div>
        </div>


    </div>
            <!-- 하단 영역 -->
    <footer>
        <div class="row">
            <!-- 고객문의센터 -->
            <div class="col-md-8 d-flex align-items-center justify-content-center bg-secondary" style="height: 20vh;">
                <div class="text-center text-white font-weight-bold">footer</div>
            </div>
            
            <!-- 푸터 -->
            <div class="col-md-4 bg-secondary d-flex align-items-center justify-content-center" style="height: 20vh;">
                <div class="text-center text-white font-weight-bold">고객문의센터</div>
                </div>
            </div>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
