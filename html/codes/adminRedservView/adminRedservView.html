<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약현황 확인</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">nav</a>
        </div>
    </nav>

    <!-- 예약현황 확인 Section -->
    <div class="container my-5">
        <h2 class="mb-4">예약현황 확인</h2>

        <!-- 공연 정보 블록 1 -->
        <div class="row mb-4 bg-light p-3 align-items-center">
            <div class="col-md-2">
                <div class="bg-secondary" style="width: 100%; height: 150px;"></div> <!-- 이미지 자리 -->
            </div>
            <div class="col-md-10">
                <h5>--data--(공연제목)</h5>
                <p>예매율: --data--</p>
            </div>
        </div>

        <!-- 공연 정보 블록 2 -->
        <div class="row mb-4 bg-light p-3 align-items-center">
            <div class="col-md-2">
                <div class="bg-secondary" style="width: 100%; height: 150px;"></div> <!-- 이미지 자리 -->
            </div>
            <div class="col-md-10">
                <h5>--data--(공연제목)</h5>
                <p>예매율: --data--</p>
            </div>
        </div>

        <!-- 필요한 만큼 공연 정보 블록을 추가 -->
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark text-white">
        <div class="container d-flex justify-content-between">
            <span>footer</span>
            <span>고객문의센터</span>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
