<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
    <link rel="stylesheet" th:href="@{/css/reserv/reservForm.css}">
    <link rel="stylesheet" th:href="@{/css/admin/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/reservForm/script.js"></script>
</head>
<body>

    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- Main Content -->
    <div class="content container my-5">
        <div class="row">
            <!-- 왼쪽 섹션: 공연 정보 -->
            <div class="col-md-6 left-section">
                <h5 class="section-title" th:text="${performance.title}"></h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="poster-box">포스터</div>
                    </div>
                    <div class="col-md-6">
                        <label>공연기간</label>
                        <p>공연 기간: <span th:text="${performance.formattedStartDate}">Start Date</span> ~ <span th:text="${performance.formattedEndDate}">End Date</span></p>
                        <label>공연시간</label>
                        <p th:text="${performance.time} + '분'"></p>
                        <label>관람연령</label>
                        <p th:text=" ${performance.age} + '세 이상'"></p>
                        <h6>가격</h6>
                        <p>VIP석 : 200,000원</p>
                        <p>R석 : 100,000원</p>
                        <p>S석 : 80,000원</p>
                        <p>A석 : 60,000원</p>
                        <h6>적립금</h6>
                        <p>최종결제금액의 3% 적립</p>
                    </div>
            


                </div>
                
            </div>

            <!-- 오른쪽 섹션: 캘린더 및 회차 선택 -->
            <div class="col-md-6 right-section">
                <h5 class="section-title">캘린더</h5>
                <div class="calendar-box">
                    <input type="date" id="calendarInput" name="selectedDate" value="${today}" />
                    <!-- 사용자가 날짜를 선택할 수 있는 input 필드 -->
                </div>
                <h6>회차</h6>
                <select id="showTime" name="showTime">
                    <option value="1">13:00</option>
                    <option value="2">17:00</option>
                </select>
                <p>잔여석 : <span id="seatAvailableInput"></span>석</p>
                <h6>인원</h6>
                <select class="form-select" name="numberOfPeople" id="numberOfPeople">
                    <option value="1">1명</option>
                    <option value="2">2명</option>
                </select>
            </div>
        </div>

        <!-- 좌석 선택 섹션 -->
        <div class="text-center my-5">
            <form action="/seatSelect" method="GET" id="formToseatSelect">
                <!-- 필수 파라미터들을 hidden input으로 추가 -->
                <input type="hidden" id="performanceId" name="performanceId" th:value="${performance.id}">
                <input type="hidden" name="performanceTitle" th:value="${performance.title}">
                <input type="hidden" name="showDate" id="showDate">
                <input type="hidden" name="showTime" id="showTime">
                <input type="hidden" name="numberOfPeople" id="numberOfPeople">
                <input type="hidden" name="showId" id="showId">
                
                <button type="submit" class="center-button" id="toSeatSelect">좌석선택</button>
            </form>
        </div>
    </div>
    <!-- 푸터 가져오기 -->
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block> 
</body>
</html>
