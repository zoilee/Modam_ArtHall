<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA 상세보기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
</head>
<body>

    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- QnA 상세보기 Section -->
    <div class="container my-5" style="padding-top: 100px;">
        <h2 class="mb-4">QnA 상세보기</h2>

        <!-- QnA 제목 및 작성 정보 -->
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th style="width: 100px;">제목</th>
                    <td colspan="3" th:text="${qna.title}">제목 데이터 없음</td>
                </tr>
                <tr>
                    <th style="width: 100px;">작성일</th>
                    <td th:text="${#temporals.format(qna.createdAt, 'yyyy-MM-dd')}">작성일 데이터 없음</td>

                    <th style="width: 100px;">작성자</th>
                    <td th:text="${qna.userId}">작성자 데이터 없음</td>
                </tr>
            </tbody>
        </table>

        <!-- QnA 내용 -->
        <div class="mb-3 p-3" style="border: 1px solid #ddd; background-color: #f8f9fa;">
            <p th:text="${qna.contents}">내용 데이터 없음</p>
        </div>

        <!-- 관리자의 답변 -->
        <div class="mb-3 p-3" style="border: 1px solid #ddd; background-color: #e9ecef;">
            <h5>관리자 답변</h5>
            <p th:text="${qna.answer != null ? qna.answer : '답변이 아직 등록되지 않았습니다.'}">답변 데이터 없음</p>
        </div>

        <!-- 목록으로 돌아가기 버튼 -->
        <div class="text-start mt-4">
            <a th:href="@{/userQnaList}" class="btn btn-secondary">목록으로</a>
        </div>
    </div>

    <!-- 푸터 가져오기 -->
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
