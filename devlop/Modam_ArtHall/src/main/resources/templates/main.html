<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modam Art Hall</title>
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
    <link rel="stylesheet" th:href="@{/css/main/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fixed-image {
            height: 400px;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- Hero 섹션 -->
    <div class="hero">
        <h1>hero(slide)</h1>
    </div>

    <!-- 슬라이드 섹션 -->
    <div class="container my-5">
        <h2 class="mb-4">현재 상영 중인 공연</h2>
        <div id="performanceCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- 슬라이드 1 -->
                <div class="carousel-item active">
                    <div class="d-flex justify-content-center">
                        <div class="performance-card">
                            <img th:src="${performance != null && !#lists.isEmpty(performance.imagesEntities) && performance.imagesEntities[0]?.imageUrl != null 
                                            ? performance.imagesEntities[0]?.imageUrl 
                                            : '/imgs/default-image.png'}"
                                 alt="공연 이미지"
                                 class="performance-image">
                            <div class="performance-details">
                                <h3 th:text="${performance?.title ?: '제목 없음'}"></h3>
                                <p th:text="'공연기간: ' + ${performance?.startdate ?: '알 수 없음'} + ' ~ ' + ${performance?.enddate ?: '알 수 없음'}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 슬라이드 2 -->
                <div class="carousel-item" th:each="performance : ${performances}">
                    <div class="d-flex justify-content-center">
                        <div class="card mx-3" style="width: 400px; height: 550px;">
                            <!-- Null 또는 빈 리스트일 경우 기본 이미지 사용 -->
                            <img th:src="${#lists.isEmpty(performance?.imagesEntities) ? '/imgs/default-image.png' : performance.imagesEntities[0].imageUrl}"
                                 class="card-img-top" alt="공연 이미지"
                                 style="height: 70%; object-fit: cover; border-radius: 8px;">
                            <div class="card-body text-center">
                                <h5 class="card-title" th:text="${performance.title}">공연 제목</h5>
                                <p class="card-text" th:text="'공연기간: ' + ${performance.startdate} + ' ~ ' + ${performance.enddate}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 추가 슬라이드 -->
            </div>
            <!-- 슬라이드 버튼 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#performanceCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#performanceCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- 공지사항 섹션 -->
    <div class="container my-5">
        <h2>최근 공지사항</h2>
        <ul>
            <li th:each="notice : ${recentNotices}">
                <span th:text="${notice.title}">공지사항 제목</span>
                <span th:text="${#dates.format(notice.createdAt, 'yyyy-MM-dd')}">2024-11-25</span>
            </li>
        </ul>
    </div>
   
    <!-- 푸터 가져오기 -->
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    <!-- 부트스트랩 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
