<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
    <link rel="stylesheet" th:href="@{/css/reserv/reservForm.css}">
    <link rel="stylesheet" th:href="@{/css/admin/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- Main Content -->
    <div class="content container my-5">
        <div class="row">
            <!-- 왼쪽 섹션: 공연 정보 -->
            <div class="col-md-6 left-section">
                <h5 class="section-title">공연제목</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="poster-box">포스터</div>
                    </div>
                    <div class="col-md-6">
                        <p>공연기간</p>
                        <p>공연시간</p>
                        <p>관람연령</p>
                        <h6>가격</h6>
                        <p>VIP석 : 200,000원</p>
                        <p>R석 : 100,000원</p>
                        <p>S석 : 80,000원</p>
                        <p>A석 : 60,000원</p>
                        <h6>적립금</h6>
                        <p>최종결제금액의 3% 적립</p>
                    </div>
            


                </div>
                
            </div>

            <!-- 오른쪽 섹션: 캘린더 및 회차 선택 -->
            <div class="col-md-6 right-section">
                <h5 class="section-title">캘린더</h5>
                <div class="calendar-box">캘린더 부분</div>
                <h6>회차</h6>
                <div class="d-flex justify-content-start mb-3">
                    <button class="btn btn-light me-2">13:00</button>
                    <button class="btn btn-light">17:00</button>
                </div>
                <h6>인원</h6>
                <select class="form-select">
                    <option selected>select form</option>
                    <option value="1">1명</option>
                    <option value="2">2명</option>
                    <option value="3">3명</option>
                    <option value="4">4명</option>
                </select>
            </div>
        </div>

        <!-- 좌석 선택 섹션 -->
        <div class="text-center my-5">
            <button class="center-button" onclick="location.href='/seatSelect'">좌석선택</button>
        </div>
    </div>
    <!-- 푸터 가져오기 -->
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block> 
</body>
</html>
