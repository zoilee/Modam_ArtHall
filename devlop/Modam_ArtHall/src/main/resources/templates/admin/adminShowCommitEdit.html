<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 수정</title>
    <!-- 기존 adminUserCommit 스타일 가져오기 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 헤더 가져오기 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- 콘텐츠 영역 -->
    <div class="content container my-5" style="padding-top: 100px;">
        <h2 class="mb-4" style="font-weight: bold;">공연 수정</h2>

        <form th:action="@{/admin/showCommitEdit}" method="post">
            <input type="hidden" name="id" th:value="${performance.id}">

            <div class="mb-3">
                <label for="title" class="form-label">공연 제목</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${performance.title}">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea class="form-control" id="description" name="description" rows="3" th:text="${performance.description}"></textarea>
            </div>

            <div class="mb-3">
                <label for="startdate" class="form-label">공연 시작 날짜</label>
                <input type="date" class="form-control" id="startdate" name="startdate" th:value="${performance.startdate}">
            </div>

            <div class="mb-3">
                <label for="enddate" class="form-label">공연 종료 날짜</label>
                <input type="date" class="form-control" id="enddate" name="enddate" th:value="${performance.enddate}">
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">공연 시간 (분)</label>
                <input type="number" class="form-control" id="time" name="time" th:value="${performance.time}">
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">상영관</label>
                <input type="text" class="form-control" id="location" name="location" th:value="${performance.location}">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">관람 연령</label>
                <input type="number" class="form-control" id="age" name="age" th:value="${performance.age}">
            </div>

            <!-- 활성 상태 선택 추가 -->
            <div class="mb-3">
                <label for="active" class="form-label">활성 상태</label>
                <select class="form-select" id="active" name="active">
                    <option value="true" th:selected="${performance.active}">활성화됨</option>
                    <option value="false" th:selected="${!performance.active}">비활성화됨</option>
                </select>
            </div>

            <!-- 이미지 파일 업로드 -->
            <div class="mb-3">
                <label for="file" class="form-label">파일 첨부</label>
                <input type="file" class="form-control" id="file" name="file" onchange="uploadPoster(event)">
                <img id="preview" alt="이미지 미리보기" style="max-width: 100%; max-height: 200px; margin-top: 10px; display: none;">
            </div>

            <!-- 기존 이미지 미리보기 및 삭제 옵션 -->
            <div class="mb-3" th:if="${performance.imagesEntities != null and !performance.imagesEntities.isEmpty()}">
                <label for="currentImage" class="form-label">기존 이미지</label>
                <ul>
                    <li th:each="image : ${performance.imagesEntities}" style="list-style-type: none;">
                        <img th:src="@{${image.imageUrl}}" alt="이미지" style="max-width: 100%; max-height: 200px;">
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" name="deleteImage" th:value="${image.id}">
                            <label class="form-check-label">이미지 삭제</label>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">수정</button>
                <a th:href="@{/admin/showCommitList}" class="btn btn-secondary ms-2">취소</a>
            </div>
        </form>
    </div>

    <!-- 푸터 가져오기 -->
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
</body>
<script>
    function uploadPoster(event){
        const preview = $('#preview');
        const file = event.target.files[0];
        // 확장자 검사
        const currentExt = ['image/jpeg', 'image/png', 'image/gif'];
        if(file && !currentExt.includes(file.type)){
            alert('이미지 파일만 업로드 가능합니다 (jpeg, png, gif).');
        }

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.attr('src', e.target.result);
                preview.css('display', 'block');
            };
            reader.readAsDataURL(file);
        }
    }
</script>
</html>
