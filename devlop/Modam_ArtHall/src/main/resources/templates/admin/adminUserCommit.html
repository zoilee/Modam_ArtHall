<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminUserCommit</title>
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

        <!-- 콘텐츠 부분 (회원 관리) -->
        <div class="content container my-5" style="padding-top: 100px;">
            <h2 class="mb-4" style="font-weight: bold;">회원관리</h2>
    
            <!-- 회원조회 검색 필드 -->
            <div class="mb-3 row">
                <label for="searchUser" class="col-sm-2 col-form-label" style="font-weight: bold;">회원조회</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchUser" placeholder="검색">
                        <button type="button" class="btn btn-secondary">icon</button>
                    </div>
                </div>
            </div>

        <!-- 회원 정보 표시 영역(loop 돌면서 추가) -->
        <div class="ascl-member-info-container d-flex align-items-center">
            <div class="user-id mx-5">userId</div>
            <div class="user-details">
                <p>이름 : {username}</p>
                <p>가입일 : {registerDate}</p>
                <p>이메일 : {userEmail}</p>
                <p>전화번호 : {userPhone}</p>
            </div>
            <div class="ascl-action-buttons ms-auto">
                <button type="button" class="btn btn-light border">수정</button>
                <button type="button" class="btn btn-dark">삭제</button>
            </div>
        </div>

        <!-- 페이징 구현-->
        


    </div>
   
   <!-- 푸터 가져오기 -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block> 
</body>
</html>
