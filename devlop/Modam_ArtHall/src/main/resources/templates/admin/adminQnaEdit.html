<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA 답변하기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
</head>
<body>
    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- QnA 답변 Section -->
    <div class="container my-5" style="padding: 120px 0;">
        <h2 class="mb-4">QnA 답변하기</h2>

        <form th:action="@{/admin/qnaEdit}" method="post">
            <!-- QnA ID 전달 -->
            <input type="hidden" name="id" th:value="${qna.id}" />

            <!-- 제목 입력 -->
            <div class="mb-3 row">
                <label for="title" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" id="title" name="title" class="form-control" th:value="${qna.title}" readonly>
                </div>
            </div>

            <!-- 내용 입력 -->
            <div class="mb-3 row">
                <label for="contents" class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-10">
                    <textarea id="contents" name="contents" class="form-control" rows="5" readonly th:text="${qna.contents}"></textarea>
                </div>
            </div>

            <!-- 답변 입력 -->
            <div class="mb-3 row">
                <label for="answer" class="col-sm-2 col-form-label">답변</label>
                <div class="col-sm-10">
                    <textarea id="answer" name="answer" class="form-control" rows="5" th:text="${qna.answer}"></textarea>
                </div>
            </div>

            <!-- 저장/취소 버튼 -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary me-2">저장</button>
                <a th:href="@{/userQnaList}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>

    <!-- 푸터 -->
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    <!-- jQuery (필수) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
