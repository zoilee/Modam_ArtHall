<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminShowCommitList</title>
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

   <!-- 헤더 -->
   <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <div class="content"> <!--바디부분-->
        <div class="container my-5">
            <h2 class="mb-4">공연관리</h2>
            <div class="table-responsive">
                <table class="table table-bordered text-center align-middle">
                    
                    <thead>
                        <tr>
                            <th >번호</th> <!-- db부분-->
                            <th>공연제목</th> <!-- db부분-->
                            <th>등록일</th> <!-- db부분-->
                            <th>수정/삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- loop -->
                        <tr th:each="bbs: ${performances}">
                            <td th:text="${bbs.id}"></td> <!-- db부분-->
                            <td th:text="${bbs.title}"></td> <!-- db부분-->
                            <td th:text="${bbs.createdAt}"></td> <!-- db부분-->
                            <td>
                                <button class="btn btn-primary btn-sm me-2">수정</button>
                                <button class="btn btn-danger btn-sm">삭제</button>
                            </td>
                        </tr>
                        <!-- /loop -->
                        <!-- Repeat similar rows as needed -->
                    </tbody>
                    
                </table>
            </div>
            <div class="text-end">
                <button class="btn btn-secondary mt-3"><a href="showCommitWrite" style="text-decoration: none; color: white;">등록하기</a></button>
            </div>
        </div>

    </div>

   <!-- 푸터 가져오기 -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>  
</body>
</html>
