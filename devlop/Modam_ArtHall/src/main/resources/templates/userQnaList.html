<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
</head>
<body>

    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <div class="content">

        <!-- QnA 목록 Section -->
        <div class="container my-5" style="padding-top: 100px;">
            <h2 class="mb-4">QnA 목록</h2>
            <div class="table-responsive">
                <!-- QnA Table -->
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th style="width: 10%;">번호</th>
                            <th style="width: 50%;">질문 제목</th>
                            <th style="width: 20%;">작성일자</th>
                            <th style="width: 20%;">수정/삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 반복되는 QnA 항목 -->
                        <tr th:each="qna, iterStat : ${qnaList}">
                            <td th:text="${totalElements - (currentPage * pageSize + iterStat.index)}">1</td> <!-- 글 번호 -->
                            <td>
                                <a th:href="@{/user/qnaView(id=${qna.id})}" th:text="${qna.title}">QnA 제목</a>
                            </td>
                            <td th:text="${#temporals.format(qna.createdAt, 'yyyy-MM-dd')}">2024-12-06</td> <!-- 작성일자 -->
                            <td>
                                <div>
                                    <!-- 일반 사용자에게 본인이 작성한 질문만 수정/삭제 버튼을 보여줌 -->
                                    <a th:if="${#authentication.principal.username eq qna.userId}" th:href="@{/userQnaEdit(id=${qna.id})}" class="btn btn-sm btn-warning">수정</a>

                                    <form th:if="${#authentication.principal.username eq qna.userId}" th:action="@{/user/qnaDelete}" method="post" style="display: inline;" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                        <input type="hidden" name="qnaId" th:value="${qna.id}"/>
                                        <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                                    </form>

                                    <!-- 관리자에게 모든 질문의 답변 수정 및 삭제 권한 부여 -->
                                    <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{/admin/qnaEdit(id=${qna.id})}" class="btn btn-sm btn-warning">답변</a>
                                    <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:action="@{/admin/qnaDelete}" method="post" style="display: inline;" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                        <input type="hidden" name="qnaId" th:value="${qna.id}"/>
                                        <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>                 
                </table>
            </div>    

            <!-- Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- 이전 페이지로 이동 -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{|/userQnaList?page=${currentPage - 1}|}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- 각 페이지로 이동하는 링크 -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${currentPage == i} ? 'active'">
                        <a class="page-link" th:href="@{|/userQnaList?page=${i}|}" th:text="${i + 1}">1</a>
                    </li>

                    <!-- 다음 페이지로 이동 -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{|/userQnaList?page=${currentPage + 1}|}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- 질문 등록하기 버튼 (일반 사용자만 표시) -->
            <div class="text-end mb-3" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                <a th:href="@{/user/qnaWrite}" class="btn btn-secondary">질문하기</a>
            </div>
        </div>        
    </div>

    <!-- 푸터 가져오기 -->
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
