<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀 상세 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
</head>
<body>
 <!-- 헤더 -->
 <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- Hero Section -->
    <div class="container-fluid bg-secondary text-center text-white py-5" style="margin-top: 100px;">
        <h1 class="display-4">hero</h1>
    </div>

    <!-- 아트홀위치 Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center">
                <h2>아름다운 문화의 선율<br>
                    모담에서 만들어갑니다</h2>
                <p>최첨단 음향 시스템</p>
                <p>총 수용 인원 432의 2개의 홀</p>
                <p>300대 규모의 지하 및 지상주차장 완비</p>
            </div>
            <div class="col-md-6 bg-light d-flex align-items-center justify-content-center" style="height: 300px;">
                <img src="/imgs/hallinfo/outside4.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- A홀 설명 Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 bg-light d-flex align-items-center justify-content-center" style="height: 300px;">
                <img src="/imgs/hallinfo/inside1.jpg" alt="">
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <h2>모담 A홀</h2>
            </div>
        </div>
    </div>

    <!-- B홀 설명 Section --> 
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center">
                <h2>모담 B홀</h2>
            </div>
            <div class="col-md-6 bg-light d-flex align-items-center justify-content-center" style="height: 300px;">
                <img src="/imgs/hallinfo/inside3.jpg" alt="">
            </div>
        </div>
    </div>

<!-- 푸터 가져오기 -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
