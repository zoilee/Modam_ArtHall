<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA 작성</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
</head>
<body>

    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- QnA 작성 Section -->
    <div class="container my-5" style="padding: 120px 0;">
        <h2 class="mb-4">QnA 작성</h2>

        <form action="/admin/write" method="post" enctype="multipart/form-data">
            <!-- 사용자 ID (숨겨진 필드) -->
            <input type="hidden" name="userId" th:value="${#request.remoteUser}" />

            <!-- 제목 입력 -->
            <div class="mb-3 row">
                <label for="title" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>
            </div>
        
            <!-- 내용 입력 -->
            <div class="mb-3 row">
                <label for="contents" class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-10">
                    <textarea id="contents" class="form-control" name="contents" rows="10" placeholder="내용을 입력하세요." required></textarea>
                </div>
            </div>
        
            <!-- 파일 첨부 -->
            <div class="mb-3 row">
                <label for="fileInput" class="col-sm-2 col-form-label">파일 첨부</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="fileInput" name="file" multiple>
                </div>
            </div>
        
            <!-- 등록/취소 버튼 -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary me-2">질문 등록하기</button>
                <a href="/admin/qnaList" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>

    <!-- 푸터 가져오기 -->
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
