#포트 설정
server:
  port: 8082



spring: 
  #database 연동
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/modam?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
    username: root
    password: Abcd123@
  thymeleaf:
    cache: false
    check-template-location: true
    prefix: classpath:/templates/   # 기본 폴더 위치
    suffix: .html                   # 파일 확장자
    enabled: true
  devtools:
    restart: 
       enabled: true
    livereload:
       enabled: true   
  #spring data jpa 설정  MySQL5InnoDBDialect(mysql5 버전)
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect  
    open-in-view: false
    show-sql: true
    hibernate: 
       ddl-auto: update  

# 파일 업로드 설정
file:
  upload-dir: C:/springboot/Modam_ArtHall/uploads/
  

  #파일 업로드 경로 설정 추가
  web:
    resources:
      static-locations: classpath:/static/, file:uploads/
  #파일 크기제한
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB    
      
#사용자 정의 파일 업로드 경로
custom:
  upload-dir: uploads/
  temp-dir: temp/
