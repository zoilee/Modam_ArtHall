<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminShowCommitWrite</title>
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

     <!-- 헤더 -->
     <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <div class="content container my-5" style="padding-top: 100px;">
        <h2 class="mb-4" style="color: black; font-weight: bold;">공연관리</h2>
        <form>
            <div class="row mb-3">
                <label for="showTitle" class="col-sm-2 col-form-label ms-4">공연제목</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="showTitle">
                </div>
            </div>

            <div class="row mb-3">
                <label for="showPeriodStart" class="col-sm-2 col-form-label ms-4">공연기간</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="showPeriodStart">
                </div>
                <div class="col-sm-2 text-center align-self-center">~</div>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="showPeriodEnd">
                </div>
            </div>

            <div class="row mb-3">
                <label for="duration" class="col-sm-2 col-form-label ms-4">관람시간</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="duration">
                </div>
                <div class="col-sm-1 align-self-center">분</div>
            </div>

            <div class="row mb-3">
                <label for="ageLimit" class="col-sm-2 col-form-label ms-4">관람연령</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="ageLimit">
                </div>
                <div class="col-sm-1 align-self-center">세</div>
            </div>

            <div class="row mb-3">
                <label for="poster" class="col-sm-2 col-form-label ms-4">포스터</label>
                <div class="col-sm-7">
                    <input type="file" class="form-control" id="poster">
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-secondary w-100">등록</button>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-secondary mx-2">등록하기</button>
                <button type="reset" class="btn btn-secondary mx-2">취소</button>
            </div>
        </form>
    </div>

   









    <!-- 푸터 가져오기 -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>  
</body>
</html>
