<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">nav</a>
        </div>
    </nav>

    <!-- Admin Welcome Message -->
    <div class="container my-5 text-center">
        <h3><strong>Admin</strong>님 환영합니다.</h3>
    </div>

    <!-- Icon Menu Section -->
    <div class="container mb-5">
        <div class="row justify-content-center">
            <!-- 예약현황 -->
            <div class="col-6 col-md-3 text-center mb-4">
                <div class="border rounded py-4 bg-light">
                    <div class="mb-2">
                        <img src="예약현황_아이콘.png" alt="예약현황 아이콘" class="img-fluid" style="width: 60px; height: 60px;">
                    </div>
                    <p class="mt-3">예약현황</p>
                </div>
            </div>
            <!-- 회원관리 -->
            <div class="col-6 col-md-3 text-center mb-4">
                <div class="border rounded py-4 bg-light">
                    <div class="mb-2">
                        <img src="회원관리_아이콘.png" alt="회원관리 아이콘" class="img-fluid" style="width: 60px; height: 60px;">
                    </div>
                    <p class="mt-3">회원관리</p>
                </div>
            </div>
            <!-- 공연관리 -->
            <div class="col-6 col-md-3 text-center mb-4">
                <div class="border rounded py-4 bg-light">
                    <div class="mb-2">
                        <img src="공연관리_아이콘.png" alt="공연관리 아이콘" class="img-fluid" style="width: 60px; height: 60px;">
                    </div>
                    <p class="mt-3">공연관리</p>
                </div>
            </div>
            <!-- 공지사항 -->
            <div class="col-6 col-md-3 text-center mb-4">
                <div class="border rounded py-4 bg-light">
                    <div class="mb-2">
                        <img src="공지사항_아이콘.png" alt="공지사항 아이콘" class="img-fluid" style="width: 60px; height: 60px;">
                    </div>
                    <p class="mt-3">공지사항</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark text-white">
        <div class="container d-flex justify-content-between">
            <span>footer</span>
            <span>고객문의센터</span>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
