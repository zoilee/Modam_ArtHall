<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminShowCommitWrite</title>
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

     <!-- 헤더 -->
     <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <div class="content container my-5" style="padding-top: 100px;">
        <h2 class="mb-4" style="color: black; font-weight: bold;">공연관리</h2>
        <form id="showCommitForm" enctype="multipart/form-data" action="/admin/showComitWrite" method="post">
            <div class="row mb-3">
                <label for="showTitle" class="col-sm-2 col-form-label ms-4">공연제목</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="showTitle" name="title" >
                </div>
            </div>

            <div class="row mb-3">
                <label for="showPeriodStart" class="col-sm-2 col-form-label ms-4">공연기간</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="showPeriodStart" name="start_date">
                </div>
                <div class="col-sm-2 text-center align-self-center">~</div>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="showPeriodEnd" name="end_date">
                </div>
            </div>

            <div class="row mb-3">
                <label for="duration" class="col-sm-2 col-form-label ms-4">관람시간</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="duration" name="time">
                </div>
                <div class="col-sm-1 align-self-center">분</div>
            </div>

            <div class="row mb-3">
                <label for="ageLimit" class="col-sm-2 col-form-label ms-4">관람연령</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="ageLimit" name="age">
                </div>
                <div class="col-sm-1 align-self-center">세</div>
            </div>

            <div class="row mb-3">
                <label for="location" class="col-sm-2 col-form-label ms-4">상영관</label>
                <div class="col-sm-4">
                    <select class="form-control" id="location" name="location">
                        <option value="" disabled selected>상영관 선택</option>
                        <option value="theater1">상영관 1</option>
                        <option value="theater2">상영관 2</option>                     
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="poster" class="col-sm-2 col-form-label ms-4">포스터</label>
                <div class="col-sm-7">
                    <input type="file" class="form-control" id="poster" name="file">
                </div>
                <div class="col-sm-1">
                    <button type="button" class="scwImgbtn btn btn-secondary w-100" onclick="uploadPoster()">등록</button>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-secondary mx-2">등록하기</button>
                <button type="reset" class="btn btn-secondary mx-2">취소</button>
            </div>
            <input type="hidden" name="imageTokens" value="">
        </form>
    </div>

   









    <!-- 푸터 가져오기 -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
<script src="/js/jquery-3.6.0.min.js"></script>
</body>
<script>
    function uploadPoster(){
        const fileInput = $('#poster')[0].files[0];

        if(!fileInput){
            alert("파일을 올려주세요")
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput);

        $.ajax({
            url: "/upload/upload-temp",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function(referenceToken){
                console.log("File uploaded with token", referenceToken );
                
                alert("파일이 성공적으로 업로드 되었습니다.")
                const imageTokensField = $("input[name='imageTokens']");

                let currentTokens = imageTokensField.val();
               
                if (currentTokens) {
                    currentTokens += ',' + referenceToken;
                } else {
                    currentTokens = referenceToken;
                }

                imageTokensField.val(currentTokens);
                
            },
            error: function(xhr, status, error){
                console.error("파일 업로드 실패", error);
                alert("파일 업로드에 실패했습니다.")
            }

        });


    }

</script>
</html>
