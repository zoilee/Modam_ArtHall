<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보입력</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">nav</span>
    </nav>

    <!-- Main Form Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>회원정보입력</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="userid">아이디</label>
                                <input type="text" class="form-control" id="userid" placeholder="아이디">
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input type="password" class="form-control" id="password" placeholder="비밀번호">
                            </div>
                            <div class="form-group">
                                <label for="name">이름</label>
                                <input type="text" class="form-control" id="name" placeholder="이름">
                            </div>
                            <div class="form-group">
                                <label for="email">이메일</label>
                                <input type="email" class="form-control" id="email" placeholder="이메일">
                            </div>
                            <div class="form-group">
                                <label for="phone">전화번호</label>
                                <input type="tel" class="form-control" id="phone" placeholder="전화번호">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">제출하기</button>
                            <button type="reset" class="btn btn-secondary btn-block">취소</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white mt-5">
        <div class="container p-3">
            <div class="row">
                <div class="col-md-6 text-center">
                    <p>footer</p>
                </div>
                <div class="col-md-6 text-center">
                    <p>고객문의센터</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
