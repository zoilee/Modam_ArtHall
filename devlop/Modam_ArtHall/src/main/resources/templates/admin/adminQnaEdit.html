<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QnA 답변하기</title>
        <link rel="stylesheet" th:href="@{/qna/style.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/layout/style.css}">
        <style>
            /* Flexbox 레이아웃 설정 */
            html, body {
                height: 90%; /* 화면 전체 높이를 차지 */
                margin: 0;
                display: flex;
                flex-direction: column;
            }
            .content {
                flex: 1; /* 컨텐츠 영역이 남은 공간을 차지 */
                padding-top: 65px;
            }
            .custom-footer {
                background-color: #f8f9fa;
                text-align: center;
                padding: 15px 0;
                margin-top: auto; /* 항상 하단에 배치 */
            }
        </style>
    </head>
    <body>
        <!-- 헤더 -->
        <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

        <!-- QnA 답변 Section -->
        <div class="content">
            <div class="container my-5" style="padding: 120px 0;">
                <h2 class="mb-4">QnA 답변하기</h2>
                <form th:action="@{/admin/qnaEdit}" method="post">
                    <input type="hidden" name="id" th:value="${qna.id}" />
                    <div class="mb-3 row">
                        <label for="title" class="col-sm-2 col-form-label">제목</label>
                        <div class="col-sm-10">
                            <input type="text" id="title" name="title" class="form-control" th:value="${qna.title}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="contents" class="col-sm-2 col-form-label">내용</label>
                        <div class="col-sm-10">
                            <textarea id="contents" name="contents" class="form-control" rows="5" readonly th:text="${qna.contents}"></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="answer" class="col-sm-2 col-form-label">답변</label>
                        <div class="col-sm-10">
                            <textarea id="answer" name="answer" class="form-control" rows="5" th:text="${qna.answer}"></textarea>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary me-2">저장</button>
                        <a th:href="@{/userQnaList}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 푸터 -->
        <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
