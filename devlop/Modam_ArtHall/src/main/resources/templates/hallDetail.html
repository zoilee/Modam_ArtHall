<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀 상세 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/hallDetail/hallDetail.css}">
</head>
<body>
 <!-- 헤더 -->
 <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

 

    <!-- 아트홀위치 Section -->
    <div class="container my-5 content-section">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2>아름다운 문화의 선율<br>모담에서 만들어갑니다</h2>
                <p class="sub">최첨단 음향 시스템</p>
                <p class="sub">총 수용 인원 432의 2개의 홀</p>
                <p class="sub">300대 규모의 지하 및 지상주차장 완비</p>
            </div>
            <div class="col-md-6 text-center">
                <img src="/imgs/hallinfo/outside4.jpg" class="img-fluid" alt="모담 아트홀 외부">
            </div>
        </div>
    </div>

    <!-- A홀 설명 Section -->
    <div class="container my-5 content-section">
        <div class="row align-items-center">
            <div class="col-md-6 text-center">
                <img src="/imgs/hallinfo/inside1.jpg" class="img-fluid" alt="모담 A홀 내부">
            </div>
            <div class="col-md-6">
                <h2 class="modam-A">모담 A홀</h2>
                <p class="sub">모담 A홀은 클래식 공연과 다양한 문화 예술 행사를 위한</p>
                <p class="sub"> 최적의 공간입니다.</p>
            </div>
        </div>
    </div>

    <!-- B홀 설명 Section -->
    <div class="container my-5 content-section">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2>모담 B홀</h2>
                <p class="sub">모담 B홀은 현대적이고 다목적 공간으로 설계되어 </p>
                <p class="sub">다양한 행사를 지원합니다.</p>
            </div>
            <div class="col-md-6 text-center">
                <img src="/imgs/hallinfo/inside3.jpg" class="img-fluid" alt="모담 B홀 내부">
            </div>
        </div>
    </div>

<!-- 푸터 가져오기 -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
