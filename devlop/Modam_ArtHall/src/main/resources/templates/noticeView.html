<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
</head>
<body>

   <!-- 헤더 -->
   <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- 공지사항 상세 Section -->
    <div class="container my-5" style="padding: 140px 0;">
        <h2 class="mb-4">공지사항</h2>
        
        <!-- 공지사항 제목 및 작성 정보 -->
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th style="width: 100px;">제목</th>
                    <td colspan="3">--data--</td>
                </tr>
                <tr>
                    <th style="width: 100px;">작성일</th>
                    <td style="width: 200px;">--data--</td>
                    <th style="width: 100px;">작성자</th>
                    <td>--data--</td>
                </tr>
            </tbody>
        </table>

       <!-- 본문 -->
       <div class="mb-3 p-3" style="border: 1px solid #ddd; background-color: #f8f9fa;">
           <p>--data--</p>
       </div>

       <!-- 첨부 파일 -->
       <table class="table table-bordered">
           <tbody>
               <tr>
                   <th style="width: 100px;">첨부파일</th>
                   <td>파일명.txt</td>
               </tr>
           </tbody>
       </table>

       <!-- 목록으로 돌아가기 버튼 -->
       <div class="text-center mt-4">
           <a href="#" class="btn btn-secondary">목록으로</a>
       </div>
   </div>

<!-- 푸터 가져오기 -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

   <!-- Bootstrap JS (Optional) -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
