<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디/비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
</head>
<body>
    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>


    <div class="container my-5" style="max-width: 600px;">
        <h2 class="text-center mb-4">아이디/비밀번호 찾기</h2>

        <ul class="nav nav-tabs mb-3" id="findAccountTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="find-id-tab" data-bs-toggle="tab" data-bs-target="#find-id" type="button" role="tab" aria-controls="find-id" aria-selected="true">
                    아이디 찾기
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="find-password-tab" data-bs-toggle="tab" data-bs-target="#find-password" type="button" role="tab" aria-controls="find-password" aria-selected="false">
                    비밀번호 찾기
                </button>
            </li>
        </ul>
        <div class="tab-content" id="findAccountTabContent">
            <!-- 아이디 찾기 -->
            <div class="tab-pane fade show active" id="find-id" role="tabpanel" aria-labelledby="find-id-tab">
                <form th:action="@{/find-id}" method="post" id="findIdForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="가입한 이름을 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="가입한 이메일 주소를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">아이디 찾기</button>
                </form>

                <!-- 성공 메시지 -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <p th:text="${successMessage}"></p>
                </div>

                <!-- 에러 메시지 -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
            </div>
            <!-- 비밀번호 찾기 -->
            <div class="tab-pane fade" id="find-password" role="tabpanel" aria-labelledby="find-password-tab">
                <form th:action="@{/find-password}" method="post" id="findPasswordForm">
                    <div class="mb-3">
                        <label for="loginId" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="loginId" name="loginId" placeholder="가입한 아이디를 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="가입한 이메일 주소를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">비밀번호 찾기</button>
                </form>

                <!-- 성공 메시지 -->
                <div th:if="${message}" class="alert alert-success mt-3" role="alert">
                    <p th:text="${message}"></p>
                </div>

                <!-- 에러 메시지 -->
                <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- 서버에서 메시지를 받아와 alert로 표시 -->
    <script>
       // 성공 메시지 처리
    const successMessage = /*[[${successMessage}]]*/ '';
    if (successMessage && successMessage !== '') {
        alert(successMessage);
    }

    // 오류 메시지 처리
    const errorMessage = /*[[${errorMessage}]]*/ '';
    if (errorMessage && errorMessage !== '') {
        alert(errorMessage);
    }
    </script>
</body>
</html>
