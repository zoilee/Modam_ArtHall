<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
</head>
<body>

     <!-- 헤더 -->
     <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- Admin Welcome Message -->
    <div class="container my-5 text-center" style="padding-top: 200px;">
        <h3><strong>Admin</strong>님 환영합니다.</h3>
    </div>

    <!-- Icon Menu Section -->
    <div class="container mb-5" style="padding: 100px 0;">
        <div class="row justify-content-center">
            <!-- 예약현황 -->
            <div class="col-6 col-md-3 text-center mb-4">
                <a th:href="@{/admin/redservView}" class="text-decoration-none">
                    <div class="border rounded py-4 bg-light">
                        <div class="mb-2">
                            <img src="예약현황_아이콘.png" alt="예약현황 아이콘" class="img-fluid" style="width: 60px; height: 60px;">
                        </div>
                        <p class="mt-3">예약현황</p>
                    </div>
                </a>
            </div>
            <!-- 회원관리 -->
            <div class="col-6 col-md-3 text-center mb-4">
                <a th:href="@{/admin/userCommit}" class="text-decoration-none">
                    <div class="border rounded py-4 bg-light">
                        <div class="mb-2">
                            <img src="회원관리_아이콘.png" alt="회원관리 아이콘" class="img-fluid" style="width: 60px; height: 60px;">
                        </div>
                        <p class="mt-3">회원관리</p>
                    </div>
                </a>
            </div>
            <!-- 공연관리 -->
            <div class="col-6 col-md-3 text-center mb-4">
                <a th:href="@{/admin/showCommitList}" class="text-decoration-none">
                    <div class="border rounded py-4 bg-light">
                        <div class="mb-2">
                            <img src="공연관리_아이콘.png" alt="공연관리 아이콘" class="img-fluid" style="width: 60px; height: 60px;">
                        </div>
                        <p class="mt-3">공연관리</p>
                    </div>
                </a>
            </div>
            <!-- 공지사항 -->
            <div class="col-6 col-md-3 text-center mb-4">
                <a th:href="@{/admin/noticeList}" class="text-decoration-none">
                    <div class="border rounded py-4 bg-light">
                        <div class="mb-2">
                            <img src="공지사항_아이콘.png" alt="공지사항 아이콘" class="img-fluid" style="width: 60px; height: 60px;">
                        </div>
                        <p class="mt-3">공지사항</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

   <!-- 푸터 가져오기 -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
