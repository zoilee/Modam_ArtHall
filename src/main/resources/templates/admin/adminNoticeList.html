<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 관리</title>
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <!-- 공지사항 목록 Section -->
    <div class="container my-5">
        <h2 class="mb-4">공지사항</h2>

        <!-- 공지사항 Table -->
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th style="width: 10%;">번호</th>
                    <th style="width: 50%;">제목</th>
                    <th style="width: 20%;">작성일자</th>
                    <th style="width: 20%;">수정/삭제</th>
                </tr>
            </thead>
            <tbody>
                <!-- 반복되는 공지사항 항목 -->
                <tr>
                    <td>1</td>  <!--data-->
                    <td>공지사항 제목 1</td><!--data-->
                    <td>2023-11-08</td><!--data-->
                    <td>
                        <button class="btn btn-sm btn-primary">수정</button>
                        <button class="btn btn-sm btn-danger">삭제</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td><!--data-->
                    <td>공지사항 제목 2</td><!--data-->
                    <td>2023-11-07</td><!--data-->
                    <td>
                        <button class="btn btn-sm btn-primary">수정</button>
                        <button class="btn btn-sm btn-danger">삭제</button>
                    </td>
                </tr>
                <!-- 필요에 따라 항목 추가 -->
            </tbody>
        </table>

        <!-- 등록하기 버튼 -->
        <div class="text-start mb-3">
            <button class="btn btn-secondary">등록하기</button>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 검색 필드 -->
        <div class="input-group mt-3">
            <span class="input-group-text">icon</span>
            <input type="text" class="form-control" placeholder="검색">
            <button class="btn btn-outline-secondary" type="button">검색</button>
        </div>
    </div>

    <!-- 푸터 가져오기 -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
