<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/layout/style.css}">
</head>
<body>

    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <div class="container my-5" style="padding-top: 100px;">
        <h2 class="mb-4">공지사항</h2>
        <div class="table-responsive">
            <!-- 공지사항 Table -->
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th style="width: 10%;">번호</th>
                        <th style="width: 70%;">제목</th>
                        <th style="width: 20%;">작성일자</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 반복되는 공지사항 항목 -->
                    <tr th:each="notice, stat : ${notices.content}">
                        <td th:text="${stat.index + 1}">1</td> <!-- 공지사항 번호 -->
                        <td>
                            <!-- 제목에 링크 추가 -->
                            <a th:href="@{/userNoticeView(id=${notice.id})}" th:text="${notice.title}">공지사항 제목</a>
                        </td>
                        <td th:text="${#dates.format(notice.createdAt, 'yyyy-MM-dd')}">작성일자</td> <!-- 작성일자 -->
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{|/noticeList1?page=${currentPage - 1}|}" aria-label="Previous" th:if="${currentPage > 0}">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{|/noticeList1?page=${i}|}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{|/noticeList1?page=${currentPage + 1}|}" aria-label="Next" th:if="${currentPage < totalPages - 1}">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- 푸터 -->
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
